server:
  port: 19098
spring:
  application:
   name: lodge-service
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
     hibernate:
       ddl-auto: update
     properties:
       hibernate:
         dialect: org.hibernate.dialect.PostgreSQLDialect
         format_sql: true
     show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:19090/eureka/