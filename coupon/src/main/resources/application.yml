server:
  port: 19096
spring:
  application:
    name: coupon-service
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 1000
    show-sql: true
  kafka:
    bootstrap-servers: haot-kafka:9092

eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:19090/eureka/